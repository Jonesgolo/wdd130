DOCTYPE <html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jones Ogologo | Overlay Layout</title>
        <link rel="stylesheet" href="styles/overlay.css">
        <meta name="description" content="A common layout element called Overlay Layout">
        <meta name="author" content="Jones Ogologo">
    </head>
    <body>
        <header>
            <h1>An Overlay Layout Example</h1>
        </header>
        <nav>
            <ul>
                <li><a href="http//byui.edu">BYU-Idaho</a></li>
                <li><a href="https://byui-cse.github.io/wdd130-ww-course/week03/">Week Three Activity</a></li>
                <li><a href="https://byui-cse.github.io/wdd130-ww-course/week01/prepare-naming-conventions.html">Learning Activity</a></li>
            </ul>
        </nav>
        <main>
            <h1>CSS Layout: Position Absolute</h1>
            <div class="herodiv">
                <img src="https://churchofjesuschristtemples.org/assets/img/temples/salvador-brazil-temple/salvador-brazil-temple-51668-main.jpg" alt="Placeholder image" width="700" height="300">
                <section class="stats">
                    <h2>Brazil</h2>
                    <p>Language: <span id="lan">Portuguese</span></p>
                    <p>Size: <span id="size">8.5m km<sup>2</up></span></p>
                    <p>Visted?: <span id="visit">No</span></p>
                </section>
            </div>
        </main>
        <footer>Footer Content in Fixed Position with bottom set at 0 pixels.</footer>
        <aside>
           <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/anchorage-alaska/800x450/anchorage-temple-lds-253274-wallpaper.jpg" width="200" alt="Anchorage Alaska Temple">
        </aside>
